name: Publish Eddy.x12 NuGet Package

on:
  push:
    branches: [ main ]
    paths:
      - 'Eddy.x12/**'
      - '.github/workflows/nuget-publish-x12.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x' # Specify the .NET version

    - name: Read version
      id: version
      run: |
        version=$(cat version.txt)
        echo "version=$version" >> "$GITHUB_OUTPUT"
        
    - name: Add GitHub NuGet source
      run: |
        dotnet nuget add source \
        --username "${{ github.actor }}" \
        --password "${{ secrets.GITHUB_TOKEN }}" \
        --store-password-in-clear-text \
        --name github \
        "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
        
    - name: Update Eddy.Core package to the latest version
      run: dotnet add Eddy.x12/Eddy.x12.csproj package Eddy.Core --version=${{ steps.version.outputs.version }}-${{vars.GLOBAL_VERSION_SUFFIX}}

    - name: Restore dependencies
      run: dotnet restore Eddy.x12/Eddy.x12.csproj
    
    - name: Build
      run: dotnet build Eddy.x12/Eddy.x12.csproj --no-restore -c Release /p:Version=${{ steps.version.outputs.version }}

    - name: Pack
      run: dotnet pack Eddy.x12/Eddy.x12.csproj --no-build -c Release -o out /p:PackageVersion=${{ steps.version.outputs.version }}-${{ vars.GLOBAL_VERSION_SUFFIX }}

    - name: Push to GitHub Packages
      run: dotnet nuget push out/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json

    - name: Push to NuGet
      run: dotnet nuget push out/*.nupkg --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json
