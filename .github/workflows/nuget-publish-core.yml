name: Publish Eddy.Core NuGet Package

on:
  push:
    branches: [ main ]
    paths:
      - 'Eddy.Core/**'
      - '.github/workflows/nuget-publish-core.yml'
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x' # Specify the .NET version

    - name: Read and bump version
      id: version
      run: |
        version=$(cat version.txt)
        IFS='.' read -r major minor patch <<< "$version"
        patch=$((patch + 1))
        new="$major.$minor.$patch"
        echo "$new" > version.txt
        echo "version=$new" >> "$GITHUB_OUTPUT"
        
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add version.txt
        git commit -m "Bump version to $new"
        git push

    - name: Restore dependencies
      run: dotnet restore Eddy.Core/Eddy.Core.csproj

    - name: Build
      run: dotnet build Eddy.Core/Eddy.Core.csproj --no-restore -c Release /p:Version=${{ steps.version.outputs.version }}

    - name: Pack
      run: dotnet pack Eddy.Core/Eddy.Core.csproj --no-build -c Release -o out /p:PackageVersion=${{ steps.version.outputs.version }}-${{ vars.GLOBAL_VERSION_SUFFIX }}

    - name: Push to NuGet
      run: dotnet nuget push out/*.nupkg --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json

    - name: Push to GitHub Packages
      run: dotnet nuget push out/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json